components:
  schemas:
    Users:
      type: object
      properties:
        id:
          type: string
          description: ID del usuario
        name:
          type: string
          description: Nombre completo del usuario
        date:
          type: string
          format: date
          description: Fecha de nacimiento del usuario
        sex:
          type: string
          description: Tipo de sexualidad del usuario
        description:
          type: string
          description: Descripción del perfil del usuario
        email:
          type: string
          description: Email del usuario
        password:
          type: string
          description: Contraseña del usuario
        rol:
          type: string
          description: Rol del usuario
        cartId:
          type: string
          description: ID del carrito del usuario
        orders:
          type: array
          items:
            type: string
          description: Array con ID de las órdenes del usuario
      example:
        id: '14fd47aa-c24c-4c3e-ac6f-5626959c01fe'
        name: 'micaela rodriguez'
        date: '2000-02-21'
        sex: 'mujer'
        description: 'esto es una descripción'
        email: 'micamicaro@hotmail.com'
        password: '$2a$10$VoDDTnHy/YTLoaD7AeT6De4lpybG/5xoaMeXkd5Dd0rOylVNOk49y'
        rol: 'user'
